<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    
   

    <title>Archive Parking</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg  bg-black body-tertiary justify-content-center">
        <div class="container">
            <a class="navbar-brand text-white" href="./parkir.html">System Parkir</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
                <a class="nav-link text-white" href="./archive-parking.html">Archive Parkir</a>
            </div>
            </div>
        </div>
      </nav>
    <div class="container-md pt-5">
        <div id="msg"></div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="card rounded-0 shadow">
                    <div class="card-header rounded-0">
                        <div class="card-title text-center"><b>Daftar Archive Parkir</b></div>
                    </div>
                    <div class="card-body rounded-0">
                        <div class="container-fluid">
                            <div class="mb-3 position-relative">
                                <input type="text" class="form-control rounded-0" id="searchArchive" placeholder="Search...">
                                <span class="position-absolute material-symbols-outlined" style="right: 10px;top: calc(50% - 0.7rem);">search</span>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-sm table-striped table-bordered " id="parkingTable">
                                    <thead class="text-white" id="tableHead">
                                        <tr class="text-dark text-center">
                                            <th scope="col">Owner</th>
                                            <th scope="col">Jenis Kendaraan</th>
                                            <th scope="col">Tanggal-Bulan-Tahun</th>
                                            <th scope="col">Pendapatan</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tableBodyArchive">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="./js/archive.js"></script>
</body>

</html>
